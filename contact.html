    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                55 Ranjit Avenue, Amritsar <br>
                Punjab, Ph.55555-55555
                <br><br>
                Phone: <a href="tel:+5555555555">55555-55555</a>
            </address>
        </article>
        <br>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">Contact Us</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send us a Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Username: </label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name" autocomplete="on" required="true" >
                    </p>
                    <p class="contact_p">
                        <label class="contact__label" for="email">Email:</label> 
                        <input class="contact__input" type="email" name="email" id="email" placeholder="your email" autocomplete="on" required="true" >
                    </p>
                    <p class="contact_p">
                        <label class="contact__label" id="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here."></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Submit</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
        
    </main>
